<!DOCTYPE html>
<html>
    <head>
        <title>Registration From</title>
        <h1>Registration From</h1>
    </head>

    <body bgcolor="lightblue">
        <!-- we use form tag for making from -->
        <form>
         <lable>Firstname</lable> 
         <input type="text" name="firstname" size="15"/><br> <br>

         <lable>Middlename</lable>
         <input type="text" name="middelname" size="15"/><br><br>

         <label>Lastname</label>
         <input type="text" name="lastname" size="15"/> <br><br>

         <label>
            Course:
         </label>
         <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.TECH">B.TECH</option>
         </select>
         <br><br>
         <label>Gender:</label><br>
         <input type="radio" name="male"/>Male<br>
         <input type="radio" name="Female"/>Female<br>
         <input type="radio" name="other"/>other
         <br>
         <br>
         <label>
            Phone:
         </label>
         <input type="text" name="country code" value="+91" size="2"/>
         <input type="text" name="phone" size="10"/><br><br>

         Address 
         <br>
         <textarea cols="80" rows="5" value="address">

         </textarea>
         <br><br>
         Email:
         <input type="email" id="email" name="email" placeholder="Email id"/><br>
         password:
         <input type="password" id="pass" name="pass" placeholder="Password@123"/><br>
         Conform-Password:
         <input type="password" id="c-pass" name="c-pass" placeholder="Password@123"/><br>

         <input type="button" value="Submit"/> 
         <input type="button" value="Clear"/>
         </form>

    </body>
</html>
